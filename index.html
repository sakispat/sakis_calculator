<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./public/bower_components/bootstrap/dist/css/bootstrap.min.css">   
		<link rel="stylesheet" href="./public/css/style.css">
	</head>
	<body>
		<div class="container mt-5">
			<div class="col-6 col-md-4">
				<div class="row"> 
					<h1 class="display-4 text-center font-weight-bold">Calculator</h1>
					<form><input id="result" type="text" class="screen text-right" name="result" readonly></form>
				</div>
				
				<!-- Clear and Operation 2 -->
				<div class="row">
					<button id="allClear" type="button" class="btn btn-danger" onclick="allClear()">AC</button>
					<button type="button" class="btn btn-primary" onclick="sin()">sin</button>
					<button type="button" class="btn btn-primary" onclick="cos()">cos</button>
					<button type="button" class="btn btn-primary" onclick="tan()">tan</button>
				</div>
				
				<!-- Number and Operation 2 -->
				<div class="row">
					<button type="button" class="btn btn-primary" onclick="sqrt()">&radic;</button>
					<button type="button" class="btn btn-primary" onclick="pow()">x<sup>2</sup></button>
					<button id="(" type="button" class="btn btn-primary" onclick="number(this.id)">(</button>	
					<button id=")" type="button" class="btn btn-primary" onclick="number(this.id)">)</button>
				</div>
				
				<!-- Number and Operation -->
				<div class="row">
					<button id="7" type="button" class="btn btn-primary" onclick="number(this.id)">7</button>
					<button id="8" type="button" class="btn btn-primary" onclick="number(this.id)">8</button>
					<button id="9" type="button" class="btn btn-primary" onclick="number(this.id)">9</button>
					<button id="/" type="button" class="btn btn-primary" onclick="oper(this.id)">/</button>
				</div>
				
				<!-- Number and Operation -->
				<div class="row">
					<button id="4" type="button" class="btn btn-primary" onclick="number(this.id)">4</button>
					<button id="5" type="button" class="btn btn-primary" onclick="number(this.id)">5</button>
					<button id="6" type="button" class="btn btn-primary" onclick="number(this.id)">6</button>
					<button id="*" type="button" class="btn btn-primary" onclick="oper(this.id)">x</button>
				</div>
				
				<!-- Number and Operation -->
				<div class="row">
					<button id="1" type="button" class="btn btn-primary" onclick="number(this.id)">1</button>
					<button id="2" type="button" class="btn btn-primary" onclick="number(this.id)">2</button>
					<button id="3" type="button" class="btn btn-primary" onclick="number(this.id)">3</button>
					<button id="-" type="button" class="btn btn-primary" onclick="oper(this.id)">-</button>
				</div>
				
				<!-- Number, Operation and Equals -->
				<div class="row">
					<button id="0" type="button" class="btn btn-primary" onclick="number(this.id)">0</button>
					<button id="." type="button" class="btn btn-primary" onclick="number(this.id)">.</button>
					<button id="equals" type="button" class="btn btn-success" onclick="equals()">=</button>
					<button id="+" type="button" class="btn btn-primary" onclick="oper(this.id)">+</button>
				</div>
			</div>
		</div>

		<script src="./public/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./public/bower_components/popper.js/src/popper.js"></script>
		<script src="./public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./public/js/cal.js"></script>
	</body>
</html>
